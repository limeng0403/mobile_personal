<!DOCTYPE html>
<html>

	<head>
		<meta name="generator" content="HTML Tidy for HTML5 (experimental) for Windows https://github.com/w3c/tidy-html5/tree/c63cc39" />
		<meta http-equiv="content-type" content="text/html;charset=utf-8" />
		<meta http-equiv="Pragma" content="no-cache" />
		<meta http-equiv="Cache-Control" content="no-cache" />
		<meta http-equiv="Expires" content="0" />
		<meta http-equiv="x-dns-prefetch-control" content="off" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
		<link href="http://cdn.bootcss.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet" />
		<link href="css/demo1.css" rel="stylesheet" />
		<title>首页</title>
	</head>

	<body ng-app="divContent" ng-controller="popContent">

		<div class="row">
			<div class="col-xs-3 text-center" data-bg-color="#3a5ba2" style="margin: 10px 0;">
				<img id="img1" src="img/facebook-64.png" width="90%" ng-click="clickFacebook()" />
			</div>
			<div class="col-xs-3 text-center" data-bg-color="#1ebef0" style="margin: 10px 0;">
				<img src="img/twitter-64.png" width="90%" ng-click="clickTwitter()" />
			</div>
			<div class="col-xs-3 text-center" data-bg-color="#e1584b" style="margin: 10px 0;">
				<img src="img/google-64.png" width="90%" ng-click="clickGoogle()" />
			</div>
			<div class="col-xs-3 text-center" data-bg-color="#c33c2d" style="margin: 10px 0;">
				<img src="img/pinterest-64.png" width="90%" ng-click="clickPinterest()" />
			</div>
		</div>
		<div class="row">
			<div class="col-xs-3 text-center" data-bg-color="#c33c2d" style="margin: 10px 0;">
				<img src="img/pinterest-64.png" width="90%" ng-click="clickPinterest()" />
			</div>
			<div class="col-xs-3 text-center" data-bg-color="#e1584b" style="margin: 10px 0;">
				<img src="img/google-64.png" width="90%" ng-click="clickGoogle()" />
			</div>
			<div class="col-xs-3 text-center" data-bg-color="#3a5ba2" style="margin: 10px 0;">
				<img id="img1" src="img/facebook-64.png" width="90%" ng-click="clickFacebook()" />
			</div>
			<div class="col-xs-3 text-center" data-bg-color="#1ebef0" style="margin: 10px 0;">
				<img src="img/twitter-64.png" width="90%" ng-click="clickTwitter()" />
			</div>
		</div>
		<div id="trans" class="trans">
			<span class="div-close glyphicon glyphicon-remove"></span>
			<h3 style="color: {{color}};padding: 0 10px;">{{message}}</h3>
		</div>
		<script src="http://cdn.bootcss.com/jquery/2.1.4/jquery.min.js"></script>
		<script src="http://cdn.bootcss.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
		<script src="http://cdn.bootcss.com/angular.js/1.3.15/angular.min.js"></script>
		<script src="js/demo1.js"></script>
	</body>

</html>
